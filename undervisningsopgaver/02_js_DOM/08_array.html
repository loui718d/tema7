<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array</title>
  </head>

  <body>
    <h1>Playliste</h1>

    <ul id="display"></ul>

    <script>
      const playliste = [
        "Two of Us",
        "Dig a Pony",
        "Across the Universe",
        "I Me Mine",
        "Dig It",
        "Let It Be",
        "Maggie Mae",
        "I've Got a Feeling",
      ];

      playliste.forEach(
        (nummer) => (display.innerHTML += "<li>" + nummer + "</li>")
      );
    </script>
  </body>
</html>
