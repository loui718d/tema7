<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article></article>
    <script>
      document.addEventListener("DOMContentLoaded", start);

      function start() {
        let dyr = [
          {
            navn: "frø,",
            type: "amfibie",
            billede: "http://mabe-kea.dk/E19/pics/frog.png",
            levested: "fra vandhullet",
          },
          {
            navn: "gris,",
            type: "pattedyr",
            billede: "http://mabe-kea.dk/E19/pics/pig.png",
            levested: "fra svinefarmen",
          },

          {
            navn: "ræv,",
            type: "pattedyr",
            billede: "http://mabe-kea.dk/E19/pics/fox.png",
            levested: " fra skoven",
          },
          {
            navn: "sild,",
            type: "fisk",
            billede: "http://mabe-kea.dk/E19/pics/sild.jpg",
            levested: "fra havet",
          },
          {
            navn: "krokodille,",
            type: "krybdyr",
            billede: "http://mabe-kea.dk/E19/pics/kroko.jpg",
            levested: "fra floden",
          },
        ];

        console.log(dyr);

        let vis = document.querySelector("article");
        //løb igennem array "dyr"
        dyr.forEach((etDyr) => {
          console.log(etDyr.navn);
          vis.innerHTML += `<p> ${etDyr.navn} ${etDyr.type} ${etDyr.levested} </p>`;
        });
      }
    </script>
