<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article id="dyr">
      <h3></h3>
      <img src="" alt="" />
      <p></p>
      <p></p>
    </article>
    <script>
      document.addEventListener("DOMContentLoaded", start);

      function start() {
        const destination = document.querySelector("#dyr");
        const img = document.createElement("img");

        const dyr = {
          navn: "gris",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "svinefarme",
        };

        console.log(
          `Dyr: ${dyr.navn}, Type: ${dyr.type}, Levested: ${dyr.levested}`
        );

        destination.querySelector("h3").textContent = dyr.navn;
        destination.querySelector("img").src = dyr.billede;
        destination.querySelector(
          "p:nth-child(3)"
        ).textContent = `Type: ${dyr.type}`;

        destination.querySelector(
          "p:nth-child(4)"
        ).textContent = `Levested: ${dyr.levested}`;
      }
    </script>
  </body>
</html>
