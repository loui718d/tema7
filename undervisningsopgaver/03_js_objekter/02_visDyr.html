<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article></article>
    <script>
      document.addEventListener("DOMContentLoaded", start);

      function start() {
        const destination = document.querySelector("article");
        const p = document.createElement("p");
        const img = document.createElement("img");

        const dyr = {
          navn: "gris",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "svinefarme",
        };

        console.log(
          `Dyr: ${dyr.navn}, Type: ${dyr.type}, Levested: ${dyr.levested}`
        );
        p.textContent = `Dyr: ${dyr.navn}, Type: ${dyr.type}, Levested: ${dyr.levested}`;
        destination.appendChild(p);
        img.src = `${dyr.billede}`;
        destination.appendChild(img);
      }
    </script>
  </body>
</html>
